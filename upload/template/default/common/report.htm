<!--{template common/header}-->
<h3 class="flb">
	<em>{lang report}</em>
	<span><a href="javascript:;" onclick="hideWindow('$_GET[handlekey]');" class="flbc" title="{lang close}">{lang close}</a></span>
</h3>
<form method="post" autocomplete="off" id="form_$_GET[handlekey]" name="form_$_GET[handlekey]" action="misc.php?mod=report" {if $_G[inajax]}onsubmit="ajaxpost(this.id, 'form_$_GET[handlekey]');"{/if}>
	<div class="reason_slct c" id="return_$_GET[handlekey]">
		<p>{lang report_reason}</p>
		<ul id="reportreason" class="reasonselect pt mtn mbn"><!--{echo modreasonselect()}--></ul>
		<textarea id="message" name="message" class="reasonarea pt" onkeydown="ctrlEnter(event, 'reportsubmit', 1);" onkeyup="strLenCalc(this, 'checklen');" rows="4"></textarea>
		<script type="text/javascript" reload="1">
		var reasonSelectOption = $('reportreason').getElementsByTagName('li');
		if (reasonSelectOption) {
			for (i=0; i<reasonSelectOption.length; i++) {
				reasonSelectOption[i].onmouseover = function() { this.className = 'xi2 cur1'; }
				reasonSelectOption[i].onmouseout = function() { this.className = ''; }
				reasonSelectOption[i].onclick = function() {
					$('message').value = this.innerHTML;
				}
			}
		}
		</script>
	</div>
	<p class="o pns">
		<span class="z">{lang input_message1} <strong id="checklen">200</strong> {lang input_message2}</span>
		<button type="submit" value="true" class="pn pnc"><strong>{lang confirms}</strong></button>
	</p>
	<input type="hidden" name="referer" value="{echo dreferer()}" />
	<input type="hidden" name="reportsubmit" value="true" />
	<input type="hidden" name="rtype" value="$_GET[rtype]" />
	<input type="hidden" name="rid" value="$_GET[rid]" />
	<!--{if $_GET['fid']}-->
	<input type="hidden" name="fid" value="$_GET[fid]" />
	<!--{/if}-->
	<!--{if $_GET['uid']}-->
	<input type="hidden" name="uid" value="$_GET[uid]" />
	<!--{/if}-->
	<input type="hidden" name="url" value="$_GET[url]" />
	<input type="hidden" name="inajax" value="$_G[inajax]" />
	<!--{if $_G[inajax]}--><input type="hidden" name="handlekey" value="$_GET[handlekey]" /><!--{/if}-->
	<input type="hidden" name="formhash" value="{FORMHASH}" />
</form>
<!--{template common/footer}-->
